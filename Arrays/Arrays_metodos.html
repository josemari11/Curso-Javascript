<!DOCTYPE html>
<html>

<head>
    <title>Untitled Document</title>
    <meta charset="UTF-8">
    <meta name="description" content="">
    <meta name="keywords" content="">
    <script>
        //recorrido con un bucle de contador
        var notaA = [6, 8, 7, 5, 4, 9, 7, 5, 6, 3, 1, 8];
        for (var i = 0; i < notaA.length; i++) {
            document.write("Nota " + (i + 1) + ": " + notaA[i] + " ");
        }

        document.write("<br>");

        //si el  array tiene métodos sin definir
        var nota = [6, 8, , , , 7, 5, 4, 9, , 7, 5, , 6, 3, 1, 8];
        for (var i = 0; i < nota.length; i++) {
            document.write("Nota " + (i + 1) + ": " + nota[i] + " ");
        }
        document.write("<br>");

        //para saltarnos lo sindefinidos añadimos un if
        for (var i = 0; i < nota.length; i++) {
            if (nota[i] != undefined) {
                document.write("Nota " + (i + 1) + ": " + nota[i] + " ");
            }
        }

        document.write("<br>");

        //RECORRIDO CON UN BUCLE FOR...IN ---> no muestra los elementos no definidos
        for (var i in nota) {
            document.write("Nota " + (i) + ": " + nota[i] + " ");
        }

        document.write("<br>");

        //Recorrido con ForEach
        var notaInt = [6, 8, , , , 7, 5, 4, 9, , 7, 5, , 6, 3, 1, 8];
        document.write("<h2>Recorrido con ForEach</h2><br>");
        notaInt.forEach(function(elemneto, indice) {
            document.write("La nota nº" + (indice + 1) + " es " + elemneto + "<br>")
        });

        //Comprobar si una variable es un array
        var num = 3;
        document.write(notaInt instanceof Array, "<br>"); //devuelve true
        document.write(num instanceof Array, "<br>"); //devuelve false

        //métodos y funciones de los arrays
        //concat --> Concatena Arrays
        var a = [1, 2, 3];
        var c = [7, 8, 9, 10];
        var b = [4, 5, 6];
        var d = a.concat(b, c);
        document.write(d + "<br>");
        // indexOf Busca un elemento en le array y devuelve la posición.
        // si no esta devuelve -1
        document.write("El elemento 34 no existe por eso da " + d.indexOf(34), "<br>");
        document.write("Está en la posición " + d.indexOf(3), "<br>");
        //*******************
        var fruits = ["Banana", "Orange", "Apple", "Mango"];
        var a = fruits.indexOf("Apple", 1); //Sele dice desde que posición empiezaEn este caso desde el 1
        document.write(a + "<br>");

        var str = "Hello world, welcome to the universe.";
        var n = str.indexOf("e", 5); //Sele dice desde que posición empieza.En este caso desde el 5
        document.write(str + "<br>");
        document.write(n + "<br>");
        /*******************/
        //Separador Join
        var sepjoin = [3, 4, "Hola", true, parseInt(Math.random() * 50)];
        var s = sepjoin.join("*");
        document.write(s + "<br>");

        var z = sepjoin.reverse(); //Reverse invierte el array
        document.write(z + "<br>");

        var x = sepjoin.pop(); //Elimina el último elemento del array y lo devuelve como resultado
        document.write(x + "<br>");

        var w = sepjoin.shift(); //Elimina el último elemento del array y lo devuelve como resultado
        document.write(w + "<br>");
        document.write(sepjoin + "<br>");

        //slice toma parte de un array
        document.write("Array completo [" + fruits + " ]<br>");
        var nn = fruits.slice(1, 3);
        document.write(nn + "<br>");


        //método sort
        document.write("<h3>Método sort</h3><br>");
        var aa = new Array(4, 11, 2, 10, 3, 1);
        document.write("Array original [" + aa + "]<br/>");
        var bb = aa.sort();
        document.write("Array ordenado con el método sort [" + bb + "]<br/>");

        var fruit = ['cherries', 'apples', 'bananas'];
        document.write(fruit.sort() + "<br>"); // ['apples', 'bananas', 'cherries']

        var scores = [1, 10, 2, 21];
        document.write(scores.sort() + "<br>"); // [1, 10, 2, 21]
        // Tenga en cuenta que 10 viene antes que 2
        // porque '10' viene antes que '2' según la posición del valor Unicode.

        var things = ['word', 'Word', '1 Word', '2 Words'];
        document.write(things.sort() + "<br>"); // ['1 Word', '2 Words', 'Word', 'word']
        // En Unicode, los números vienen antes que las letras mayúsculas
        // y estas vienen antes que las letras minúsculas.
         /***********************************************************************/
        //Ordena los elementos de la matriz en orden ascendente numéricamente.
        function CompareForSort(first, second) {
            if (first == second)
                return 0;
            if (first < second)
                return -1;
            else
                return 1;
        }
        /***********************************************************************/
    </script>

</head>
